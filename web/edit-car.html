<form class="col-md-6 col-md-offset-3" style="margin-top: 60px;">
    <h1>Create a new Person</h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Year</label>
        <input type="text" class="form-control" id="exampleInputEmail1" ng-model="car.year" placeholder="name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Registered</label>
        <input type="date" class="form-control" id="exampleInputPassword1" ng-model="car.registered" placeholder="Age">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Make</label>
        <input type="text" class="form-control" id="exampleInputPassword1" ng-model="car.make" placeholder="Age">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Model</label>
        <input type="text" class="form-control" id="exampleInputPassword1" ng-model="car.model" placeholder="Age">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword1" ng-model="car.description" placeholder="Age">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Price</label>
        <input type="number" class="form-control" id="exampleInputPassword1" ng-model="car.price" placeholder="Age">
    </div>
    <button type="button" ng-show="{{car.id === 0}}" class="btn btn-default" ng-click="addCar()">Create</button>
</form>
